<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>coffee-proj</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">STARCOFFEE</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#home" class="nav__link">HOME</a></li>
            <li><a href="#popular" class="nav__link">POPULAR</a></li>
            <li><a href="#about" class="nav__link">ABOUT US</a></li>
            <li><a href="#products" class="nav__link">PRODUCTS</a></li>
            <li><a href="#contact" class="nav__link">CONTACT</a></li>
          </ul>
          <div class="nav__close" id="nav__close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <div class="nav__togle" id="nav__togle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home-section" id="home">
        <div class="home__container container grid">
          <h1 class="home__title">COLD COFFEE</h1>
          <div class="home__images">
            <div class="home__shape">
              <img
                src="./img/home-splash.png"
                alt="image"
                class="home__splash"
              />
              <img src="./img/bean-img.png" alt="image" class="home__bean-2" />
              <img
                src="./img/home-coffee.png"
                alt="image"
                class="home__coffee"
              />
              <img src="./img/bean-img.png" alt="image" class="home__bean-1" />
              <img src="./img/ice-img.png" alt="image" class="home__ice-1" />
              <img src="./img/ice-img.png" alt="image" class="home__ice-2" />
              <img src="./img/leaf-img.png" alt="image" class="home__leaf" />
            </div>
            <img
              src="./img/home-sticker.svg"
              alt="image"
              class="home__sticker"
            />
            <div class="home__data">
              <p class="home__description">
                Find delicious hot and cold coffees with the best varieties,
                calm the pleasure and enjoy a good coffee, order now.
              </p>
              <a href="#about"><button>Learn More</button>
            </div>
          </div>
        </div>
      </section>
      <section class="popular-section" id="popular"></section>
      <section class="about-section" id="about"></section>
      <section class="products-section" id="products"></section>
      <section class="contact-section" id="contact"></section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
